syntax = "proto3";
package internal;
option go_package = "github.com/BrunoCupertino/stock-hollywood/internal";

import "google/protobuf/timestamp.proto";

message Quote {
    string ticker = 1;
    double px = 2;
    google.protobuf.Timestamp date = 3;
}

message QuoteBatch {
    repeated Quote quotes = 1;
}

message QuoteSubscriptionRequest {
    string ticker = 1;
} 

message QuoteSubscriptionsResponse {
    string subscription_id = 1;
}

message QuoteUnsubscriptionRequest {
    string ticker = 1;
    string subscription_id = 2;
} 

message QuoteUnsubscriptionsResponse {
    string subscription_id = 1;
}